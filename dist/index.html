<!DOCTYPE html>
<html lang="ru">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>The Game</title>
	<link rel="stylesheet" href="css/common.css" type="text/css">
	<link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>

<div id="root" class="root">
	<div class="map" id="map"></div>
	<div class="target-panel" id="targetPanel">
		<div class="target-panel-lvl">1</div>
		<div class="target-panel-name">Grass</div>
		<div class="target-panel-hp">
			<div></div>
		</div>
	</div>
	<div class="main-panel" id="main-panel">
		<div class="main-panel-button inventary-button"></div>
		<div class="main-panel-button skills-button"></div>
	</div>
	<div class="inventary invisible" id="inventary">
		<div class="inventary-active" id="inventary-active">
			<div class="inventary-active-cell helmet-cell"></div>
			<div class="inventary-active-cell sword-cell"></div>
			<div class="inventary-active-cell armor-cell"></div>
			<div class="inventary-active-cell shield-cell"></div>
			<div class="inventary-active-cell pants-cell"></div>
			<div class="inventary-active-cell boots-cell"></div>
		</div>
		<div class="inventary-passive" id="inventary-passive">
		</div>
	</div>
</div>

<script src="main.js"></script>

</body>
</html>
